
<div *ngIf="jobGroup">
    <h2><span jhiTranslate="taskrApp.jobGroup.detail.title">Job Group</span> {{jobGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="taskrApp.jobGroup.name">Name</span></dt>
        <dd>
            <span>{{jobGroup.name}}</span>
        </dd>
        <dt><span jhiTranslate="taskrApp.jobGroup.authorityLvl">Authority Lvl</span></dt>
        <dd>
            <span>{{jobGroup.authorityLvl}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-group/'+ jobGroup.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
