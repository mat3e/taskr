<div>
    <h2>
        <span jhiTranslate="taskrApp.jobGroup.home.title">Job Groups</span>
        <button class="btn btn-primary float-right jh-create-entity create-job-group" [routerLink]="['/', { outlets: { popup: ['job-group-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="taskrApp.jobGroup.home.createLabel">
            Create new Job Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jobGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="taskrApp.jobGroup.name">Name</span></th>
            <th><span jhiTranslate="taskrApp.jobGroup.authorityLvl">Authority Lvl</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobGroup of jobGroups ;trackBy: trackId">
                <td><a [routerLink]="['../job-group', jobGroup.id ]">{{jobGroup.id}}</a></td>
                <td>{{jobGroup.name}}</td>
                <td>{{jobGroup.authorityLvl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../job-group', jobGroup.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job-group/'+ jobGroup.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job-group/'+ jobGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
