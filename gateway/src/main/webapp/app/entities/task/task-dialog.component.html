<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTaskLabel" jhiTranslate="taskrApp.task.home.createOrEditLabel">Create or edit a Task</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!task.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="task.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.dispatchDate" for="field_dispatchDate">Dispatch Date</label>
            <div class="d-flex">
                <input id="field_dispatchDate" type="datetime-local" class="form-control" name="dispatchDate" [(ngModel)]="task.dispatchDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.readDate" for="field_readDate">Read Date</label>
            <div class="d-flex">
                <input id="field_readDate" type="datetime-local" class="form-control" name="readDate" [(ngModel)]="task.readDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.userLogin" for="field_userLogin">User Login</label>
            <input type="text" class="form-control" name="userLogin" id="field_userLogin"
                [(ngModel)]="task.userLogin"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.userEmail" for="field_userEmail">User Email</label>
            <input type="text" class="form-control" name="userEmail" id="field_userEmail"
                [(ngModel)]="task.userEmail"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="task.status" id="field_status" >
                <option value="DRAFT">{{'taskrApp.TaskStatus.DRAFT' | translate}}</option>
                <option value="PENDING">{{'taskrApp.TaskStatus.PENDING' | translate}}</option>
                <option value="SENT">{{'taskrApp.TaskStatus.SENT' | translate}}</option>
                <option value="READ">{{'taskrApp.TaskStatus.READ' | translate}}</option>
                <option value="IN_PROGRESS">{{'taskrApp.TaskStatus.IN_PROGRESS' | translate}}</option>
                <option value="DONE">{{'taskrApp.TaskStatus.DONE' | translate}}</option>
                <option value="ERROR">{{'taskrApp.TaskStatus.ERROR' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="task.title" required minlength="1" />
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="taskrApp.task.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                [(ngModel)]="task.body" required minlength="1" />
            <div [hidden]="!(editForm.controls.body?.dirty && editForm.controls.body?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.body?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.body?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
